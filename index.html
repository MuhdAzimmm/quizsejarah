<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Image Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="wheel.css" />
</head>
<body>
  <div class="container">
    <!-- Flexbox 1: Title -->
    <div class="title-box">Quiz Sejarah Tingkatan 4 <button class="start-button" id="start-button">Spin The Wheel</button><br><p>Drag the correct answer to the question.</p></div>

    <div class="quiz-area">
      <!-- Flexbox 2: Question container -->
      <div class="question-box" id="question-box">
        <p>Drop the correct answer here</p>
      </div>

      <!-- Flexbox 3: Answer container -->
      <div class="answer-box" id="answer-box">
        <!-- Options will be added here by JS -->
      </div>
    </div>

    <!-- Flexbox 4: Navigation container -->
    <div class="nav-box" id="nav-box">
      <!-- Buttons will be generated by JS -->
    </div>
  </div>

<!-- Spin the Wheel Modal -->
<div id="wheelModal" class="modal">
    <div id="modalContent">
      <h3>Add names to the wheel:</h3>
      
      <!-- Name input section -->
      <div id="nameInputWrapper">
        <input type="text" id="nameInput" placeholder="Enter name" />
        <button id="addNameButton">Add Name</button>
      </div>
  
      <!-- Winner display -->
      <div id="winnerWrapper">
        <span id="winner">BOLD NAME SELECTOR</span>
      </div>
  
      <!-- Spin button -->
      <div id="lottoWindow">
        <button id="spin" value="Spin the wheel!">Pick A Name!</button>
      </div>

      <!-- Random Task Button (hidden initially) -->
      <div id="randomTaskWrapper" style="display:none;">
        <button id="randomTaskButton">Select Random Task</button>
        <div id="taskWrapper" style="display:none;">
          <span id="randomTask">Random task</span>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <script src="wheel.js" defer></script>
</body>
</html>
